<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="bg-gray-100 font-sans antialised">
            <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:underline">Login</a>
            <a href="#" class="text-white hover:underline">Signup</a>

        </div>
        </nav>

        <!-- Main content -->
        <div class="flex items-center justify-center h-screen">
            <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
                <!-- Login form -->
                <form class="space-y-4" action="">
                    <h2 class="text-xl font-semibold">Signup</h2>
                    <div>
                        <label for="username" class="block mb-1 font-semibold">Username</label>
                        <input type="text" name="username" id="username" placeholder="Enter your username..." class="border w-full p-3 border-gray-800 rounded-md">
                        <label for="email" class="block mb-1 mt-2 font-semibold">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email..." class="border w-full p-3 border-gray-800 rounded-md">

                        
                        <label for="password" class="block mb-1 mt-2 font-semibold">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter your Password..." class="border w-full p-3 border-gray-800 rounded-md">
                     
                        <label for="repeatPassword" class="block mb-1 mt-2 font-semibold">Confirm Password</label>
                        <input type="password" name="repeatPassword" id="repeatPassword" placeholder="Repeat Password" class="border w-full p-3 border-gray-800 rounded-md">
                     

                    </div>
                    <button type="submit" class="bg-blue-600 p-3 text-white rounded hover:bg-blue-700  w-[200px]  mx-auto">Login</button>
                </form>
            </div>
        </div>


    </div>
    
</body>
</html>
