<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Detail Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 font-sans antialised">
    

        <!-- Navbar -->
        <nav class="bg-blue-600 p-4 text-white flex justify-between">
            <div>
                <a href="/" class="text-3xl font-bold">AI Blog Generator</a>
            </div>
            <div>
                <a href="#" class="text-white hover:underline">Welcome {{user.username}} | </a>
                <a href="/blog-list" class="text-white hover:underline">Saved Blog Posts |</a>
                <a href="logout" class="text-white hover:underline">Logout</a>
            </div>
            </nav>

            <!-- Main content -->
            <div class="container mx-auto md:max-w-[600px]  mt-10 sm:px-0">
                <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">


                    <section>
                        <h2 class="text-xl mb-4 font-semibold">Blog Post Detail</h2>
                        <div class="border border-gray-300 p-4 rounded-lg">
                            <h3 class="text-lg font-semibold">{{blog_article.youtube_title}}</h3>
                            <p class="text-gray-700">{{blog_article.generated_content}} </p>
                            <hr class="my-4 border-gray-300 max-w-[300px]">
                            <h4 class="text-lg font-semibold"> Youtube Title</h4>
                            <p class="text-gray-700">{{blog_article.youtube_title}}</p>
                            <h4 class="text-lg font-semibold ">Youtube Link</h4>
                            <a href="#" class="text-blue-600 hover:underline">{{blog_article.youtube_link}}</a>
                        </div>
                    </section>
                </div>
             </div>

    <footer class="text-center p-4 text-black mt-4">
        Powered by <a href="https://www.youtube.com/watch?v=ftKiHCDVwfA&t=57s">Code with Timm</a>
    </footer>


</body>
</html>
